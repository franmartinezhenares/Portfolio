    <title>Fran Martínez Web Developer</title>

<body>
    <nav class="main_nav">
        <button class="nav_button" onclick='utils.showContentModal("about")'>About</button>
        <button class="nav_button" onclick='utils.showContentModal("cv")'>CV</button>
        <button class="nav_button" onclick='utils.showContentModal("projects")'>Projects</button>
        <button class="nav_button" onclick='utils.showContentModal("contact")'>Contact</button>
    </nav>

    <div class="game_container">
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <div class="text_box show_textbox" id="message_direction">
            <p>Usa <b>A, W, S, D</b> o las <b>flechas direccionales</b> para moverte</p>
            <p>Puedes entrar en los edificios para ver mi información personal o usar el navegador superior</p>
            <p>Saliendo de los edificios las ventanas se cerrarán automáticamente</p>
        </div>
        <div class="text_box" id="message_contact">
            <p>Haz <strong>CLICK</strong> sobre esta ventana o pulsa <strong>Enter</strong> para enviarme un mensaje</p>
        </div>
    </div>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            <div id="js_content"></div>
            <button aria-label="cerrar ventana" class="close_button" id="modal_close">X</button>
        </div>
    </div>

    <img src="./assets/images/background_bottom.jpg" id="background_bottom" class="hidden">
    <img src="./assets/images/background_top.png" id="background_top" class="hidden">
    <img src="./assets/images/round_spritesheet.png" id="player_img" class="hidden">


    <script src="./js/utils.js"></script>
    <script src="./js/DirectionInput.js"></script>
    <script src="./js/Overworld.js"></script>
    <script src="./js/GameObject.js"></script>
    <script src="./js/Sprite.js"></script>
    <script src="./js/Character.js"></script>
    <script src="./js/OverworldMap.js"></script>
    <script src="./js/init.js"></script>
</body>
